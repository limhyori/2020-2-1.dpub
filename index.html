 		1.왼손은 공을 가리키며 쭉 뻗기<br>

		5.공을 맞춘 후 밀어준다는 느낌으로 크게 스윙하기<br>

		3.양 쪽 무릎 구부리기<br>
		4.약간 앞쪽으로 무게중심 두기<br>
